<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Implementasi Interface</title>
    </head>
    <body>
        <form name="formTugas" id="tugasku" onsubmit="return validateForm()" method="POST"  action="">
            <input type="text" name="username" id="username" placeholder="Username" ><br>
            <input type="password" onkeypress="checkPass();" name="password" id="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters" ><br>
            <input type="password" onkeypress="checkPass();" name="repeat" id="repeat" placeholder="Ulangi Password"><br>
            <input type="text" name="email" id="email" placeholder="Email"><br>
            <input type="text" name="telp" id="telp" placeholder="Nomor Telpon"><br>
            <textarea name="alamat" id="alamat" style="width: 167px;" placeholder="Alamat"></textarea><br>
            <input type="submit" name="submit" value="Submit">
        </form>
        <script type="text/javascript">
            function validateForm(){
                //VARIABLE
                //username
                var user = document.formTugas.username.value;
                //password
                var pas = document.formTugas.password.value;
                var re = document.formTugas.repeat.value;

                //email
                var emai = document.formTugas.email.value;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                //notlp
                var telp = document.formTugas.telp.value;
                //alamat
                var alamat = document.formTugas.alamat.value;


                //PENGECEKAN
                //Username
                if((isNaN(user))&&(user.length<3 || user.length>15)){
                    alert("Username harus lebih dari 3 karakter dan tidak lebih dari 15 karakter");
                    document.formTugas.username.focus();
                    return false;
                }else if(!isNaN(user)){
                    alert("Username harus berupa karakter");
                    document.formTugas.username.focus();
                    return false;
                }
                //Password
                if(pas != re){
                    alert("password harus sama");
                    return false;
                }else if(pas == "" || re==""){
                    alert("password belum diisi");
                    return false;
                }
                //Email
                if(!emai.match(mailformat) || emai==""){
                    alert("Format email salah");
                    return false;
                }
                //No telepon
                if(isNaN(telp) || telp=="" || (!isNaN(telp)&& (telp.length<10 || telp.length>12))){
                    alert("Telpon harus berupa angka dan harus 10-12 digit");
                    return false;
                }
                //Alamat
                if(alamat == ""){
                    alert("Alamat tidak boleh kosong");
                    return false;
                }
            }
            </script>
    </body>
</html>
